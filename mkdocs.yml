# Customization
extra:
  social:
  - icon: 'fontawesome/brands/github'
    link: 'https://github.com/inveniosoftware'
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
