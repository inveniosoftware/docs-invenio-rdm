# Project information
site_name: 'Documentation'
site_description: 'InvenioRDM documentation site'
site_url: 'https://inveniordm.docs.cern.ch'

# Repository
repo_name: 'docs-invenio-rdm'
repo_url: 'https://github.com/inveniosoftware/docs-invenio-rdm'

# Copyright
copyright: 'Copyright &copy; 2019-2020 CERN and Northwestern University.'

# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'white'
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'images/logo-rdm.png'
  favicon: 'images/favicon.svg'
  feature:
    tabs: true

nav:
  - Home: 'index.md'
  - Install:
    - Quick start: 'install/index.md'
    - System requirements: 'install/requirements.md'
    - Install CLI: 'install/cli.md'
    - Scaffold: 'install/scaffold.md'
    - Build, setup & run: 'install/install.md'
    - Configure: 'install/configuration.md'
    - Use: 'install/run.md'
    - Destroy: 'install/destroy.md'
    - Troubleshooting: 'install/troubleshoot.md'
  - Customize:
    - Overview: 'customize/index.md'
    - Styling: 'customize/styling.md'
    - DOI registration: 'customize/dois.md'
    - Authentication: 'customize/authentication.md'
    - Metadata: 'customize/metadata.md'
    - Permissions: 'customize/permissions.md'
  - Deploy:
    - How can I deploy it?: 'deployment/index.md'
    - OpenShift: 'deployment/openshift.md'
    - Kubernetes: 'deployment/kubernetes.md'
    - System components: 'deployment/services.md'
    - Configuration:  'deployment/configuration.md'
    - Building your image: 'deployment/image.md'
    - Image registries: 'deployment/registries.md'
    - Benchmarking: 'deployment/benchmark.md'
  - Extensions:
    - What can be added?: 'extensions/index.md'
    - Add your extensions: 'extensions/custom.md'
    - S3 Storage: 'extensions/s3.md'
  - Develop:
    - Overview: 'develop/index.md'
  - Reference:
    - Overview: reference/index.md
    - CLI: reference/cli.md
    - Configuration: reference/configuration.md
    - REST API: reference/rest_api.md
    - Metadata: reference/metadata.md
  - Releases:
    - Overview: releases/index.md
    - Maintenance policy: releases/maintenance-policy.md
    - Upgrade contract: releases/upgrading/index.md
    - Version v3.0.0: releases/versions/version-v3.0.0.md
    - Version v2.0.0: releases/versions/version-v2.0.0.md
    - Version v1.0.0: releases/versions/version-v1.0.0.md
    - Upgrade v2 to v3: releases/upgrading/upgrade-v3.0.md
    - Upgrade v1 to v2: releases/upgrading/upgrade-v2.0.md
  - Maintainers:
    - Overview: maintenance/index.md
    - Newcomers: maintenance/newcomers.md
    - Sprintboard workflow: maintenance/board-workflow.md
    - Release management: maintenance/release-management.md
    - Style guide: maintenance/styleguide.md
    - Demo site & docs: maintenance/demosite.md
    - Architecture: maintenance/architecture.md
    - Use cases: maintenance/use-cases.md
    - RFCs: maintenance/rfcs.md
  - Contribute:
    - Contribute to InvenioRDM: contribute/index.md


# Customization
extra:
  social:
  - type: 'github'
    link: 'https://github.com/inveniosoftware'
  - type: 'twitter'
    link: 'https://twitter.com/inveniosoftware'
  - type: 'comments'
    link: 'https://invenio-talk.web.cern.ch/c/projects/invenio-rdm'
  - type: 'globe'
    link: 'https://inveniosoftware.org/products/rdm/'
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
