# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'white'
    accent: 'white'
  font:
    code: 'Roboto Mono'
  logo: 'images/logo-rdm.png'
  favicon: 'images/favicon.svg'
  features:
    - navigation.tabs

nav:
  - Home: 'index.md'
  - Features: features/index.md
  - Install:
    - Quick start: 'install/index.md'
    - System requirements: 'install/requirements.md'
